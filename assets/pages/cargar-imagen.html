<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../style/style.css">
    <link rel="shortcut icon" href="../images/logo5.ico" type="image/x-icon">
    <title>cargar imagen</title>

<body class="login-page">
        <button id="buttonSession" class="backButton"><a class="" href="../pages/editar-juegos.html">
                <i class="bi bi-arrow-left-short"></i> Volver

            <form id="registerForm">
                <div class="container">
                    <form id="imageForm">
                        <label for="fileInput">Selecciona una imagen:</label>

                        <div id="preview"></div>
                        <button type="submit">Subir Imagen</button>
                    </form>
                </div>
                <div class="text-center">
                    <a href="#" id="registerButton">
                        Agregar juego
                        <span></span>
                    </a>
                </div>
                <div class="text-center">
                    <a href="../../index.html" id="toggleToLogin"><i class="bi bi-arrow-left fs-5"></i>Volver a Inicio</a>
                </div>
            </form>
        </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.all.min.js"></script>
